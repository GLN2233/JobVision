{% extends 'base.html' %}
{% load static %}

{% block title %}市场报告 - JobVision{% endblock %}

{% block extra_head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    .chart-container {
        position: relative;
        height: 400px;
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">就业市场分析报告</h2>
    
    <div class="row">
        <!-- 职位类别占比图 -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">职位类别分布</h5>
                    <canvas id="category-chart" class="chart-container"></canvas>
                </div>
            </div>
        </div>
        
        <!-- 薪资分布图 -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">薪资分布</h5>
                    <canvas id="salary-chart" class="chart-container"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- 地区分布图 -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">地区分布</h5>
                    <canvas id="location-chart" class="chart-container"></canvas>
                </div>
            </div>
        </div>

        <!-- 职位趋势图 -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">职位发布趋势</h5>
                    <canvas id="trend-chart" class="chart-container"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/market_report.js' %}"></script>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/market_report.js' %}"></script>
{% endblock %}
