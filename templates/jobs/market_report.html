{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    {{ chart_data|json_script:"chartData" }}
    {{ region_data|json_script:"regionData" }}
    <h2 class="mb-4">职位市场分析报告</h2>
    <!-- 调试信息 -->
    <div class="alert alert-info mt-4">
        <h5>调试信息：</h5>
        <p>分类数据记录数：{{ chart_data.labels|length }}</p>
        <p>地区数据记录数：{{ region_data.labels|length }}</p>
    </div>
    
    <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">职位类别分布</h4>
        </div>
        <div class="card-body">
            <canvas id="categoryChart" width="400" height="200"></canvas>
        </div>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">地区分布分析</h4>
        </div>
        <div class="card-body">
            <canvas id="regionChart" width="400" height="200"></canvas>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    let categoryChartInstance = Chart.getChart('categoryChart');
    if (categoryChartInstance) {
        categoryChartInstance.destroy();
    }
    const ctx = document.getElementById('categoryChart').getContext('2d');
    const chartData = JSON.parse(document.getElementById('chartData').textContent);
    categoryChartInstance = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: chartData.labels,
            datasets: [{
                data: chartData.data,
                backgroundColor: chartData.backgroundColor
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'right',
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `${context.label}: ${context.raw} 个职位`;
                        }
                    }
                }
            }
        }
    });

    // 初始化地区分布柱状图
    let regionChartInstance = Chart.getChart('regionChart');
    if (regionChartInstance) {
        regionChartInstance.destroy();
    }
    const regionCtx = document.getElementById('regionChart').getContext('2d');
    const regionData = JSON.parse(document.getElementById('regionData').textContent);
    regionChartInstance = new Chart(regionCtx, {
        type: 'bar',
        data: {
            labels: regionData.labels,
            datasets: [{
                label: '职位数量',
                data: regionData.data,
                backgroundColor: regionData.backgroundColor
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `${context.label}: ${context.raw} 个职位`;
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
});
</script>
{% endblock %}
