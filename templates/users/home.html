{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- 搜索区域 -->
<div class="search-section py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form action="{% url 'jobs:job-list' %}" method="get" class="row g-3">
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    <input type="text" class="form-control" name="keyword" placeholder="输入职位关键词">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" name="location">
                                    <option value="">选择地区</option>
                                    <option value="北京">北京</option>
                                    <option value="上海">上海</option>
                                    <option value="广州">广州</option>
                                    <option value="深圳">深圳</option>
                                    <option value="杭州">杭州</option>
                                </select>
                            </div>

                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100">搜索</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 职位分类区域 -->
<div class="category-section py-5">
    <div class="container">
        <h2 class="text-center mb-4">热门职位分类</h2>
        <div class="row g-4">
            <div class="col-md-3">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-code-square fs-1 text-primary mb-3"></i>
                        <h5>技术开发</h5>
                        <p class="text-muted">软件工程师、前端开发、后端开发等</p>
                        <a href="{% url 'jobs:job-list' %}?category=tech" class="btn btn-outline-primary">查看职位</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-graph-up fs-1 text-success mb-3"></i>
                        <h5>市场营销</h5>
                        <p class="text-muted">市场经理、营销专员、品牌推广等</p>
                        <a href="{% url 'jobs:job-list' %}?category=marketing" class="btn btn-outline-primary">查看职位</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-people fs-1 text-info mb-3"></i>
                        <h5>人力资源</h5>
                        <p class="text-muted">HR经理、招聘专员、培训师等</p>
                        <a href="{% url 'jobs:job-list' %}?category=hr" class="btn btn-outline-primary">查看职位</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-currency-dollar fs-1 text-warning mb-3"></i>
                        <h5>财务金融</h5>
                        <p class="text-muted">财务经理、会计、金融分析师等</p>
                        <a href="{% url 'jobs:job-list' %}?category=finance" class="btn btn-outline-primary">查看职位</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
