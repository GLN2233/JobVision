{% extends 'base.html' %}

{% block title %}市场报告 - JobVision{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">职位市场分析报告</h2>
    
    <div class="row">
        <!-- 职位分类分布 -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">职位分类分布</h5>
                </div>
                <div class="card-body">
                    <canvas id="category-chart" class="chart-container"></canvas>
                </div>
            </div>
        </div>
        
        <!-- 薪资分布 -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">薪资分布</h5>
                </div>
                <div class="card-body">
                    <canvas id="salary-chart" class="chart-container"></canvas>
                </div>
            </div>
        </div>
        
        <!-- 地区分布 -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">热门城市分布</h5>
                </div>
                <div class="card-body">
                    <canvas id="location-chart" class="chart-container"></canvas>
                </div>
            </div>
        </div>
        
        <!-- 职位趋势 -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">职位发布趋势</h5>
                </div>
                <div class="card-body">
                    <canvas id="trend-chart" class="chart-container"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 加载数据
    fetch('/jobs/market-report/')
        .then(response => response.json())
        .then(data => {
            // 职位分类分布图
            new Chart(document.getElementById('categoryChart'), {
                type: 'pie',
                data: {
                    labels: data.categoryData.categories,
                    datasets: [{
                        data: data.categoryData.counts,
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                            '#FF9F40', '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });
            
            // 薪资分布图
            new Chart(document.getElementById('salaryChart'), {
                type: 'bar',
                data: {
                    labels: data.salaryData.ranges,
                    datasets: [{
                        label: '职位数量',
                        data: data.salaryData.counts,
                        backgroundColor: '#36A2EB'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // 地区分布图
            new Chart(document.getElementById('locationChart'), {
                type: 'bar',
                data: {
                    labels: data.locationData.locations,
                    datasets: [{
                        label: '职位数量',
                        data: data.locationData.counts,
                        backgroundColor: '#FFCE56'
                    }]
                },
                options: {
                    responsive: true,
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // 职位趋势图
            new Chart(document.getElementById('trendChart'), {
                type: 'line',
                data: {
                    labels: data.trendData.dates,
                    datasets: [{
                        label: '职位数量',
                        data: data.trendData.counts,
                        borderColor: '#4BC0C0',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        })
        .catch(error => console.error('加载数据失败:', error));
});
</script>
{% endblock %}
